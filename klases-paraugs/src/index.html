<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/reset.css">
    <link rel="stylesheet" href="/assets/grid.css">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="circle js-circle">
            <div class="circle__circle js-figure">Hi</div>
            <div class="circle__buttons">
                <button class="js-spin button">
                    Spin
                </button>
                <button class="js-color-change button">
                    Change BG
                </button>
            </div>
        </div>


        <div class="circle js-square">
            <div class="circle__circle circle__circle--square js-figure">Hi</div>
            <div class="circle__buttons">
                <button class="js-spin button">
                    Spin
                </button>
                <button class="js-color-change button">
                    Change BG
                </button>
                <button class="js-zoom-in button">
                    zoom in
                </button>
            </div>
        </div>

    </div>


    <script src="/scripts.js"></script>
