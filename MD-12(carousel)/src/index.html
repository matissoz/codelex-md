<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="carousel js-carousel_1">
            <div class="main__wrapper">
                <span class="arrow__left js-left">
                    <img src="./assets/arrowLeft.svg">
                </span>

                <div class="images js-display">
                </div>

                <span class="arrow__right js-right">
                    <img src="./assets/arrowRight.svg">
                </span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="carousel js-carousel_2">
            <div class="main__wrapper">
                <span class="arrow__left js-left">
                    <img src="./assets/arrowLeft.svg">
                </span>

                <div class="images js-display">
                </div>

                <span class="arrow__right js-right">
                    <img src="./assets/arrowRight.svg">
                </span>
            </div>
            <div class="bottom__wrapper">
                <span class="dot__wrapper">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="carousel js-carousel_3">
            <div class="main__wrapper">
                <span class="arrow__left js-left">
                    <img src="./assets/arrowLeft.svg">
                </span>

                <div class="images js-display">
                </div>

                <span class="arrow__right js-right">
                    <img src="./assets/arrowRight.svg">
                </span>
            </div>
            <div class="bottom__wrapper">

                <span class="picture__wrapper">
                    <span class="pic">
                    </span>
                    <span class="pic">
                    </span>
                    <span class="pic">
                    </span>
                    <span class="pic">
                    </span>
                    <span class="pic">
                    </span>
                </span>

                <span class="dot__wrapper">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="carousel js-carousel_4">
            <div class="top__wrapper">
                <a href="#fullscreen">
                    <img src="./assets/fullscreenIcon.svg" class="js-fullscreen icon">
                </a>
                <img src="./assets/timerIcon.svg" class="js-timer icon">
            </div>
            <div class="main__wrapper">
                <span class="arrow__left js-left">
                    <img src="./assets/arrowLeft.svg">
                </span>

                <div class="images js-display">
                </div>

                <span class="arrow__right js-right">
                    <img src="./assets/arrowRight.svg">
                </span>
            </div>
            <div class="bottom__wrapper">

                <span class="picture__wrapper">
                    <span class="pic">
                    </span>
                    <span class="pic">
                    </span>
                    <span class="pic">
                    </span>
                    <span class="pic">
                    </span>
                    <span class="pic">
                    </span>
                </span>

                <span class="dot__wrapper">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </span>
            </div>
        </div>
    </div>

    <div class="fullscreen__popup" id="fullscreen">
        <div class="fullscreen__img">
            
        </div>
        <a class="close__popup" href="#">X</a>
    </div>
    <script src="/scripts.js"></script>
</body>
</html>
