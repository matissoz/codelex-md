<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
            <form class="login__form js-form">
                <h2>Name</h2>
                <input type="text" name="name" placeholder="Name" class="input__field--name js-name">
                <span class="name-error"></span>
                <h2>E-mail</h2>
                <input type="text" name="email" placeholder="example@example.com" class="input__field--email js-email">
                <span class="email-error"></span>
                <h2>Password</h2>
                <input type="password" name="password" placeholder="*******" class="input__field--password js-password">
                <span class="password-error"></span>
                <input type="submit" class="js-submit submitBtn" value="Submit"/>
            </form>
        </div>
    </section>
    <script src="/scripts.js"></script>
</body>
</html>
